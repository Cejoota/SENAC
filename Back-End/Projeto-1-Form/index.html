<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Back-End</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Desenvolvedor Back-End - 02</h1>
    <form action="cadastrarAction.php" method="post">
        <label for="nome">Nome*</label>
        <input type="text" name="nome" id="nome" required>
        <label for="cpf">CPF*</label>
        <input type="text" name="cpf" id="cpf" required>
        <label for="email">E-mail*</label>
        <input type="email" name="email" id="email" required>
        <label for="endereco">Endereço</label>
        <input type="text" name="endereco" id="endereco">
        <label for="cidade">Cidade</label>
        <input type="text" name="cidade" id="cidade">
        <label for="celwhats">Celular | Whatsapp*</label>
        <input type="tel" name="celwhats" id="celwhats" required>
        <label for="interesse">Interesse</label>
        <input type="password" name="interesse" id="interesse">
        <div>
            <input class="botao" type="submit" value="Cadastrar Cliente">
            <input class="botao" type="reset" value="Limpar">
        </div>
    </form>

</body>

</html>
