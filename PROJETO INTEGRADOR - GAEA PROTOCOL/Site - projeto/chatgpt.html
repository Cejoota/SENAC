<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GÆA Protocol V2 – Jogo Final</title>
  <link rel="stylesheet" href="./style.css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-dark text-light font-sans">
  <div class="container mx-auto p-4">
    <header class="text-center mb-6">
      <h1 class="text-4xl font-bold press-start text-green-400">GÆA PROTOCOL V2</h1>
      <p class="mt-2">RPG de cartas ecológico e pós-apocalíptico</p>
    </header>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
      <!-- Painel do Jogador -->
      <div class="card p-4">
        <h2 class="text-xl font-bold mb-2">Jogador</h2>
        <p>Vida: <span id="player-health">100</span></p>
        <p>Energia: <span id="player-energy">3</span></p>
        <button onclick="startTurn()" class="mt-4 px-4 py-2 bg-green-600 hover:bg-green-700 rounded">Iniciar Turno</button>
      </div>

      <!-- Campo de Batalha -->
      <div class="card p-4 col-span-2">
        <h2 class="text-xl font-bold mb-2">Campo de Batalha</h2>
        <p id="enemy-status">Inimigo: <span id="enemy-health">50</span> de vida</p>
        <div id="card-area" class="mt-4 flex flex-wrap gap-2"></div>
        <div class="mt-4 bg-gray-800 rounded p-3 h-32 overflow-y-auto text-sm" id="battle-log"></div>
      </div>
    </div>
  </div>

  <script src="./game.js"></script>
</body>
</html>
