<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./CSS/reset.css" />
    <link rel="stylesheet" href="./CSS/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Projeto 5 - Jucafé</title>
  </head>
  <body>
    <header class="header">
      <div class="header__container">
        <div class="header__title">
          <i class="cofee-icon fa-solid fa-mug-saucer"></i>
          <h1 class="header__title">
            Ju<span class="header__span">Café</span>
          </h1>
        </div>
        <div class="header__nav">
          <ul class="header__nav-list">
            <a class="header__nav-link" href="#"><li class="header__nav-item beneficios">Benefícios</li></a>
            <a class="header__nav-link" href="#"><li class="header__nav-item">Depoimentos</li></a>
            <a class="header__nav-link" href="#"><li class="header__nav-item">Franquias</li></a>
          </ul>
        </div>
      </div>
    </header>
    <section class="banner__container">
        <div class="banner__img">
            <img class="banner--img"  src="./Images/Banner1.jfif" alt="Banner de um café com graos na mesa">
        </div>
       <div class="container-text">
        <span class="container-title">Seja nosso franqueado!</span>
        <p class="container-p">Uma das redes que <span class="container-span">mais cresce</span> no Brasil</p>
        <div class="container__button">
            <button class="container__button--saber">Saber mais</button>
            <button class="container__button--interesse">Registrar interesse</button>
        </div>
       </div>
    
    </section>
  </body>
</html>
