<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation - Transition</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <h1>ANIMAÇÃO E TRANSIÇÃO</h1>

    <div class="container-box"><span>Robotrom-Battle: </span><img class="robo robo-battle" src="./assets/Robô Mecha Pixelizado (1).png" alt="Robo mecha pixelizado"></div>
    <div class="container-box"><span>Robotrom-Attack: </span><img class="robo robo-atk" src="./assets/Robô Mecha Pixelizado (1).png" alt="Robo mecha pixelizado"></div>
    <div class="container-box"><span>Robotrom-Defend: </span><img class="robo robo-def" src="./assets/Robô Mecha Pixelizado (1).png" alt="Robo mecha pixelizado"></div>
    <div class="container-box"><span>Robotrom-Death: </span><img class="robo robo-death" src="./assets/Robô Mecha Pixelizado (1).png" alt="Robo mecha pixelizado"></div>

    <div class="container-js"><span>Robotrom-JS: </span><img id="robotrom" class="robo robo-js" src="./assets/Robô Mecha Pixelizado (1).png" alt="Robo mecha pixelizado" onclick="robomover()" ></div>
   
    <div class="container-hover"><span>Robotrom-HOVER: </span><img class="robo robo-hover" src="./assets/Robô Mecha Pixelizado (1).png" alt="Robo mecha pixelizado" onclick="robomover()" ></div>
</body>
</html>
