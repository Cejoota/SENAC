<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../CSS/main.css" />
    <title>CJ E-Commerce</title>
  </head>
  <body>
    <style>
      /* MAIN VITRINE */

      .main-vitrine {
        background-color: #d8e0b7;
        height: 838px;
      }

      .list-vitrine {
        list-style-type: none;
        display: flex;
        justify-content: flex-end;
        gap: 190px;
        flex-wrap: wrap;
        width: 93rem;
        padding-top: 20px;
      }

      .item-vitrine {
        height: 300px;
      }

      /* MAIN VITRINE */
    </style>
    <header>
      <div class="container">
        <div class="e-name">
          <img class="logo" src="/images/CJ CLOTHING.jpg" alt="logo" />
          <h1 class="site-name">C.J Clothing</h1>
          <div class="login">
            <ul class="list-login">
              <img
                class="login-icon"
                src="../images/Assets/login_icon.png"
                alt="icone de login"
              />
              <a class="img-header" href=""
                ><li class="login-item">LOGIN</li></a
              >
              <img
                class="register-icon"
                src="../images/Assets/register-login.png"
                alt="icone de registro"
              />
              <a class="img-header" href=""
                ><li class="register-item">REGISTRE-SE</li></a
              >
            </ul>
          </div>
        </div>
      </div>
    </header>
    <main class="main-vitrine">
      <!-- fotos de vitrine 6 camisetas -->
      <ul class="list-vitrine">
        <li>
          <img class="item-vitrine" src="../images/second-page/1.webp" alt="" />
        </li>
        <li>
          <img class="item-vitrine" src="../images/second-page/2.webp" alt="" />
        </li>
        <li>
          <a href="../Pages/Third-page.html"
            ><img
              class="item-vitrine"
              src="../images/second-page/3.webp"
              alt=""
          /></a>
        </li>
        <li>
          <img class="item-vitrine" src="../images/second-page/4.webp" alt="" />
        </li>
        <li>
          <img class="item-vitrine" src="../images/second-page/5.webp" alt="" />
        </li>
        <li>
          <img class="item-vitrine" src="../images/second-page/6.webp" alt="" />
        </li>
      </ul>
    </main>
    <footer>
      <p class="footer-paragraph">
        Rua do Estilo Despojado, 123 - Bairro da Moda Alternativa, Cidade Casual
      </p>
      <p class="footer-paragraph2">Todos os direitos reservados &reg</p>
    </footer>
  </body>
</html>
