<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/samples.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="./images/pizza-icon.png" type="image/png" />
    <title>Projeto 4 - Pizzaria</title>
  </head>
  <body>
    <header class="header"> 
      <div class="header__logo">
        <img class="header__logo-img" src="./images/jucas-pizzas.png" alt="Juquinha Pizzas">
      </div>
      <h1 class="header__title">
        Juquinha Pizzas - <span class="header__title--blue">Menu</span>
      </h1>
    </header>
    <main>
      <form class="form" action="#">
        <span class="form__title">Login</span>
        <input class="form__control" type="email" name="" id="Login" placeholder="Login" required>
        <input class="form__control" type="password" name="" id="Senha" placeholder="Senha" required maxlength="8">
        <div class="form__btn-area">
          <input class="form__btn" type="button" value="Registrar">
          <input class="form__btn form__btn--action" type="submit" value="Login">
        </div>
      </form>
    </main>
    <footer class="footer">
      <div class="footer__address">
        <address class="footer__column footer__address-text">
          Endereço: Rua das Margaridas, 25 - Centro - São Paulo/SP
        </address>
      </div>
      <section class="footer__column footer__social">
        <p class="footer__social-text">Siga-nos nas Redes Sociais</p>
        <div class="footer__social-img">
          <a href="#"><i class="footer__social-icon fa-brands fa-facebook"></i></a>
          <a href="#"><i class="footer__social-icon fa-brands fa-whatsapp"></i></a>
          <a href="#"><i class="footer__social-icon fa-brands fa-instagram"></i></a>
        </div>
      </section>
      <div class="footer__column footer__copy">
        <p>Desenvolvido por XYZ soluções digitais &copy;</p>
      </div>
    </footer>
  </body>
</html>
